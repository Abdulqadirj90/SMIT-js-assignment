<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white py-4 shadow">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">My Products Site</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="#" class="hover:">Home</a></li>
                    <li><a href="#" class="hover:">Products</a></li>
                    <li><a href="#" class="hover:">About</a></li>
                    <li><a href="#" class="hover:">Contact</a></li>
                    <li>
                        <a href="#" class="hover: cart relative" id="cart_icon">
                            ðŸ›’ <span id="cart_count" class="absolute top-0 right-0 bg-red-600 text-white rounded-full px-2 text-sm">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    
    <main class="container mx-auto mt-8">
    <div class="flex items-center justify-center mb-6 space-x-4">
        <input class="border rounded w-1/2 p-3 text-lg" type="search" id="search_input" placeholder="Search products" />
        <select class="border rounded p-3 text-lg" id="category_filter">
            <option value="">All Categories</option>
            <option value="Electronics">Electronics</option>
            <option value="Clothing">Clothing</option>
            <option value="Books">Books</option>
        </select>
        <select class="border rounded p-3 text-lg" id="sort">
            <option value="">Sort</option>
            <option value="low-high">Price: Low to High</option>
            <option value="high-low">Price: High to Low</option>
        </select>
    </div>
        <div id="product_list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </main>

    <!-- Cart Modal -->
    <div id="cart_modal" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center hidden">
        <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold">Cart</h2>
                <button id="close_cart" class="text-gray-600 hover:text-gray-900">&times;</button>
            </div>
            <div id="cart_items" class="space-y-4 overflow-y-auto max-h-96"></div>
            <div class="mt-4 text-right">
                <button class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700">Checkout</button>
            </div>
        </div>
    </div>

    <footer class="bg-blue-600 text-white text-center py-4 mt-8 shadow">
        <p>&copy; 2024 My E-Commerce Site</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
